<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 2</title>
</head>
<body>
<p>Nhập số cần tính: <input type="number" id="n"></p>
<input type="button" onclick="check()" value="Tính">
<span id="result" > </span>
<script>
    function check() {
        let n = document.getElementById('n').value;
        let y = 1;
        let i = 1;
        for (; i <= n; i++){
        y *= i;
        document.getElementById('result').innerText = "Giai thừa là: " +y ;}
    }

</script>
</body>
</html>
