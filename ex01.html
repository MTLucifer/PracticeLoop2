<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Nhập số:<input type="number" id="num"></p>
<input type="button" onclick="fibonacci()" value="Kiểm tra">
<span id="show"></span>
<script>
    function fibonacci() {
        let num = document.getElementById('num').value;
        let f1 = 0;
        let f2 = 1;
        for (i = 1; i <= num; i++) {
            document.getElementById('show').innerHTML += f1 + " "
            f = f1 + f2;
            f1 = f2;
            f2 = f
        }
    }
</script>
</body>
</html>
