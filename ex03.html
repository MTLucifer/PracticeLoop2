<script>

    // function loop(i) {
    //     for (; i <= 5; i++) {
    //         document.writeln('*');
    //     }

    for(i=0;i<5;i++) {
        for(j=0;j<=i;j++) {
            document.write("*");
        }
        document.write("<br/>");
    }
    document.write("<br>")
    for(i=0;i<5;i++) {
        for(j=5;j>i;j--) {
            document.write("*");
        }
        document.write("<br/>");
    }
    document.write("<br>")
    for(i=1;i<=5;i++) {
        for(j=1;j<=5;j++) {
            if (j<=5-i)
                document.write("&nbsp;&nbsp;");
            else
            document.write("*");
        }
        document.write("<br/>");
    }
    document.write("<br>")
    for(i=5;i>=1;i--) {
        for(j=1;j<=5;j++) {
            if (j<=5-i)
                document.write("&nbsp;&nbsp;");
            else
                document.write("*");
        }
        document.write("<br/>");
    }
</script>
</body>
